<head>
	<title>Index | Oxford University Chess Club</title>
</head>
<body>
	<h1>Pages</h1>
	<h2>
		<ul id="page-list"></ul>
	</h2>
	<script>
		const pages = ['main', '1stTeam', '2ndTeam'];
		let pageList = document.getElementById('page-list');
		for (let p of pages) {
			let bullet = document.createElement('li');
			let link = document.createElement('a');
			link.setAttribute('href', '/oucc-backend/pages/' + p + '.md');
			link.innerHTML = p;
			bullet.appendChild(link);
			pageList.appendChild(bullet);
		}
	</script>
</body>
